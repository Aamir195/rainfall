<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Rain.io - Home</title>
	<link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.png') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/feathericon.min.css') }}">
	<link rel="stylehseet" href="https://cdn.oesmith.co.uk/morris-0.5.1.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/morris.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
	<div class="main-wrapper">
		<div class="header">
			<div class="header-left">
				<a href="." class="logo"> <img src="{{ url_for('static', filename='img/logo.png') }}" width="50" height="70" alt="logo">
					<span class="logoclass">Rain.io</span> </a>
				<a href="." class="logo logo-small"> <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" width="30"
						height="30"> </a>
			</div>
			<a href="javascript:void(0);" id="toggle_btn"> <i class="fe fe-text-align-left"></i> </a>
			<a class="mobile_btn" id="mobile_btn"> <i class="fas fa-bars"></i> </a>
		</div>
		<div class="sidebar" id="sidebar">
			<div class="sidebar-inner slimscroll">
				<div id="sidebar-menu" class="sidebar-menu">
					<ul>
						<li class="active"> <a href="."><i class="fas fa-tachometer-alt"></i>
								<span>Dashboard</span></a> </li>
						<li class="list-divider"></li>
						<li> <a href="./team"><i style="margin-left: 2px;" class="fas fa-users"></i>
								<span>Team</span></a> </li>
						<li> <a href="./calendar"><i class="fas fa-calendar-alt"></i> <span>Calendar</span></a> </li>
						<li> <a href="./about"><i class="fas fa-server"></i> <span>About Project</span></a> </li>
					</ul>
				</div>
			</div>
		</div>
		<div class="page-wrapper">
			<div class="content container-fluid">
				<div class="page-header">
					<div class="row">
						<div class="col-sm-12 mt-5">
							<h3 class="page-title mt-3"><b> Check Future RainFall</h3>
						</div>
					</div>
				</div>

				
					<div class="center-date">
						<form action="/" method="POST">
							<label for="date">Choose A Month</label>
							<input type="date" id="month" name="month">
							<input type="submit" value="Submit">
						</form>
					</div>
					<div class="prediction">
						{% if data %}
							<p>Forecasted Rainfall for {{ data[0] }}:</p>
							<p style="margin-left: 55px;">{{ data[1] }} mm</p>
						{% endif %}
					</div>
					<div class="images">
						{% if data %}
							{% if data[1] < 50 %}
								<img src="{{ url_for('static', filename='img/slow.gif') }}" alt="high rain" height="300" width="500">
							{% elif data[1] < 180 %}
								<img src="{{ url_for('static', filename='img/mid-rain.gif') }}" alt="high rain" height="300" width="500">
							{% else %}
								<img src="{{ url_for('static', filename='img/high Rain.gif') }}" alt="high rain" height="300" width="500">
							{% endif %}
						{% endif %}
					</div>
				

			</div>

		</div>
	</div>
	</div>
	<script data-cfasync="false" src="../../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
	<script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	<script src="{{ url_for('static', filename='plugins/slimscroll/jquery.slimscroll.min.js') }}"></script>
	<script src="{{ url_for('static', filename='plugins/raphael/raphael.min.js') }}"></script>
	<script src="{{ url_for('static', filename='plugins/morris/morris.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/chart.morris.js') }}"></script>
	<script src="{{ url_for('static', filename='js/script.js') }}"></script>
	<script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
</body>

</html>
